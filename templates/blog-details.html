<!DOCTYPE html>
{% load static %}
{% load i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.seo_title }}</title>

    <meta name="description" content="{{ blog.seo_description }}">

    <link rel="shortcut icon" href="{% static 'assets/logogo.png' %}" type="image/x-icon">
    
    <!-- Include fontawesome cdn -->
    <link rel="stylesheet" href="../../../../cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css' %}" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Include google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&amp;family=Roboto:wght@400;500;700;900&amp;display=swap" rel="stylesheet">
    
    <!-- Include bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">

    <!-- Include aos CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/aos.css' %}">

    <!-- Include magnific-popup CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/magnific-popup.css' %}">

    <!-- Include nice-select CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/nice-select.css' %}">

    <!-- Include slick-theme CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/slick-theme.css' %}">

    <!-- Include slick CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/slick.css' %}">

    <!-- Include stylesheet CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body>
    <!-- body wrap start -->
    <div class="body-wrap overflow-hidden">
        <!-- back-to-top start -->
        <div class="backtotop">
            <a href="#!" class="scroll">
                <i class="far fa-arrow-up fw-bold"></i>
            </a>
        </div>
        <!-- back-to-top end -->
        
        {% include 'header.html' %}
            
            <!-- main body start -->
            <main>
                
                <!-- sidebar section start -->
                
                
                <!-- Breadcrumb section start -->
                <section class="breadcrumb_sec_1 position-relative">
                    <div class="breadcrumb_wrap sec_space_mid_small" style="background-image: url({% static 'assets/images/breadcrumb/breadcrumb1.png' %});">
                        <div class="breadcrumb_cont text-center">
                            <div class="breadcrumb_title">
                                <h2 class="text-white">{{ blog.title }}</h2>
                            </div>
                            <ul class="list-unstyled breadcrumb_item d-flex justify-content-center align-items-center text-white">
                               
                            </ul>
                        </div>
                    </div>
                </section>
                <!-- Breadcrumb section end -->
                
                <!-- blog details start -->
                <section class="blog_details sec_space_xs_70">
                    <div class="container-sm">
                        <div class="row justify-content-center">
                            <div class="col-md-9">
                                <div class="blog_details_cont">
                                    <span class="blog_date">{{ blog.created_at }}</span>
                                    <h2 class="blog_title text-capitalize">{{ blog.title }}</h2>
                                    <div class="blog_author_cont d-flex align-items-center py-3">
                               
                                    </div>
                                    <p class="blog_desc py-3">{{ blog.content }}</p>
                                </div>
                            </div>
                            <div class="col">
                                <div class="blog_image">
                                    <img src="{{ blog.image.url }}" alt="image_not_found">
                                </div>
                            </div>
                            <div class="col-md-10">
                                <p class="blog_desc py-3 py-sm-5">
                                 {{ blog.content_bottom }}   
                                </p>
                            </div>
                           
                        </div>
                        
                      
                    
                    </div>
                </section>
                <!-- blog details end -->
            </main>
            <!-- main body end -->
            
            <!-- footer section start -->
            {% include 'footer.html' %}
          
                
            </div>
            <!-- body wrap end -->

            <!-- Include jquery js -->
            <script src="{% static 'assets/js/jquery.min.js' %}"></script>

            <!-- Include bootstrap-bundle js -->
            <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

            <!-- Include aos js -->
            <script src="{% static 'assets/js/aos.js' %}"></script>
            
            <!-- Include jquery-magnific-popup js -->
            <script src="{% static 'assets/js/magnific-popup.min.js' %}"></script>
            
            <!-- Include nice-select js -->
            <script src="{% static 'assets/js/nice-select.min.js' %}"></script>
            
            <!-- Include jquery-countdown js -->
            <script src="{% static 'assets/js/countdown.min.js' %}"></script>
            
            <!-- Include slick js -->
            <script src="{% static 'assets/js/slick.min.js' %}"></script>
            
            <!-- Include custom js -->
            <script src="{% static 'assets/js/custom.js' %}"></script>

        </body>
        
</html>
